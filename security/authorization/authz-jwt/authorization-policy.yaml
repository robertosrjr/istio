apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: require-jwt
  namespace: foo
spec:
  selector:
    matchLabels:
      app: httpbin
  action: ALLOW
  rules:
  - from:
    - source:
       requestPrincipals: ["testing@secure.istio.io/testing@secure.istio.io"] # Istio constr√≥i o requestPrincipal combinando o isse/subdo token JWT.
    when:
    - key: request.auth.claims[groups]
      values: ["group1"]