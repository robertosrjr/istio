apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: sleep
  namespace: jwt
spec:
  hosts:
  - "*"
  gateways:
  - sllep-gateway
  http:
  - name: "sleep"
    match:
    - uri:
        prefix: "/sleep"
    route:
    - destination:
        host: sleep
        port:
          number: 8000