apiVersion: v1
kind: ServiceAccount
metadata:
  name: sleep
  namespace: jwt
---
apiVersion: v1
kind: Service
metadata:
  name: sleep
  namespace: jwt
  labels:
    app: sleep
    service: sleep
spec:
  ports:
  - name: http
    port: 8000
    targetPort: 80
  selector:
    app: sleep
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sleep
  namespace: jwt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sleep
      version: v1
  template:
    metadata:
      labels:
        app: sleep
        version: v1
    spec:
      serviceAccountName: sleep
      containers:
      - image: docker.io/kennethreitz/httpbin
        imagePullPolicy: IfNotPresent
        name: sleep
        ports:
        - containerPort: 80